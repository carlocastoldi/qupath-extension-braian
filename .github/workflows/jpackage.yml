name: Java CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Download dependencies # used by by Gradle for jacocoTestReport.printJacocoCoverage
        run: sudo apt-get install libxml2-utils

      - name: Build project
        run: ./gradlew build

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          path: build/libs/*.jar
          name: build
          retention-days: 7

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html
          retention-days: 7
      
      # preparation steps for deploy
      - name: Upload JavaDoc
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: javadoc
          path: ./build/docs/javadoc

      - name: Generate JaCoCo badges
        if: ${{ github.event_name != 'pull_request' }}
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-coverage-badge: false
          generate-coverage-endpoint: true
          generate-branches-endpoint: true
          jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv

      - name: Upload JaCoCo badges
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-badges
          path: .github/badges/*.json

  deploy_pages:
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    needs: build
    concurrency:
      group: "pages"
      cancel-in-progress: false
    permissions:
      contents: write
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download JavaDoc
        uses: actions/download-artifact@v4
        with:
          name: javadoc
          path: ./public/docs

      - name: Download JaCoCo coverage report
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: ./public/coverage

      - name: Deploy pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          full_commit_message: |
            deploy JavaDoc & coverage based on ${{ github.sha }}

  deploy_badges:
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download JaCoCo json results
        uses: actions/download-artifact@v4
        with:
          name: jacoco-badges
          path: .github/badges

      - name: Commit and push
        run: |
          cd .github/badges
          if [[ `git status --porcelain *.json` ]]; then
            git config --global user.name 'github-actions'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git checkout --orphan badges
            git rm --cached ../../ -r
            git add *.json
            git commit -m "JaCoCo JSON endpoints for Shields. Based on ${{ github.sha }}" *.json
            git push origin badges --force
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  clean:
    runs-on: ubuntu-latest
    needs: [deploy_pages, deploy_badges]
    steps:
      - name: Delete JavaDoc artifact
        uses: geekyeggo/delete-artifact@v5
        with:
          name: javadoc

      - name: Delete JaCoCo coverage report
        uses: geekyeggo/delete-artifact@v5
        with:
          name: jacoco-report

      - name: Delete JaCoCo artifact
        uses: geekyeggo/delete-artifact@v5
        with:
          name: jacoco-badges
